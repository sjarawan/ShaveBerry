<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shave Berry — Tokyo Inspired Healthy Dessert</title>
  <meta name="description" content="Tokyo-inspired, healthy shaved-ice dessert made with real strawberries. Shave Berry is coming soon." />
  <meta property="og:title" content="Shave Berry — Coming Soon" />
  <meta property="og:description" content="A Tokyo-inspired healthy dessert. Naturally sweet. Coming soon." />
  <style>
    /* Base */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #101010;
      background: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Layout */
    .page {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: 1fr auto;
      place-items: center;
      padding: clamp(24px, 4vw, 48px);
      gap: 28px;
    }

    .hero {
      display: grid;
      place-items: center;
      text-align: center;
      gap: 20px;
      max-width: 860px;
      width: 100%;
    }

    .logo {
      width: min(520px, 82vw);
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.04));
      opacity: 0;
      transform: translateY(12px);
      animation: fadeIn 900ms ease forwards;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 5vw, 56px);
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .accent { color: #C91E1E; }

    p.lead {
      margin: 0;
      color: #505050;
      font-size: clamp(16px, 2.2vw, 20px);
      max-width: 60ch;
    }

    /* Notify form */
    .notify {
      display: inline-flex;
      gap: 10px;
      margin-top: 8px;
      align-items: center;
      border: 1px solid #EAEAEA;
      padding: 10px 12px;
      border-radius: 999px;
      background: #fff;
      box-shadow: 0 10px 26px rgba(0,0,0,.04);
    }

    .notify input {
      border: 0;
      outline: 0;
      font-size: 16px;
      min-width: min(52vw, 280px);
    }

    .notify button {
      border: 0;
      background: #C91E1E;
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .notify button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(201,30,30,.25);
    }

    .notify button:active {
      transform: translateY(0);
    }

    .helper {
      font-size: 12px;
      color: #8a8a8a;
      margin-top: 8px;
    }

    footer {
      width: 100%;
      text-align: center;
      color: #9a9a9a;
      font-size: 13px;
      padding: 8px 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce) {
      .logo { animation: none; opacity: 1; transform: none; }
      .notify button { transition: none; }
    }
  </style>
</head>
<body>
  <main class="page" role="main">
    <section class="hero" aria-label="Shave Berry Coming Soon">
      <img class="logo" src="ShaveBerryFinalTransparent.png" width="600" height="600" alt="Shave Berry logo" />
      <h1><span class="accent">Tokyo inspired.</span></h1>
      <p class="lead">A healthy shaved-strawberry dessert — crafted with simplicity and a touch of sweet creaminess.</P>
      <br>
      <a href="https://www.theflyingpickle.com/"><p><strong>Available now at The Flying Pickle - Meridian Idaho </strong></p></a>

      <h2><span class="accent"> <a href="https://shave-berry.myshopify.com/">Get Shave Berry Merch Now!</a></span></h2>
<!--
      <form class="notify" method="GET" action="mailto:support@shaveberry.com">
        <input aria-label="Your email" type="email" name="email" placeholder="your@email.com" required />
        <button type="submit">Notify me</button>
      </form>
      <div class="helper">We’ll only use your email for a launch update.</div>
    </section>
-->
    <footer>
      © 2025 Shave Berry
    </footer>
  </main>
</body>
</html>
